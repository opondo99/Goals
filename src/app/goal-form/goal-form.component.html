<div class= "container-fluid">

  <div class="row">


    <form (ngSubmit)="submitGoal()" #goalForm = 'ngForm'>

      <div class="form-group">
        <label for = "name" [(ngModel)]="newGoal.name" name="name" #name="ngModel">Name</label>
        <input type = "text" required class = "form-control" id="name" [(ngModel)] = "newGoal.name" name = "name">
        <!--Testing to see if we get data -->
         <!--Display {{ newGoal.name }}-->

        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p> Name is required</p>
        </div>


      </div>

      <div class="form-group">

        <label for="description"> Description</label>
        <textarea class="form-control" id="description" row="4" [(ngModel)]="newGoal.description" name="description" #description="ngModel" required></textarea>

        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          <p> Description is required</p>
        </div>

      </div>

      <!--Date input-->
      <div class = "form-group">

        <label for="complete">Completion</label>
        <input type='data' id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel" required>

        <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
          <p> Date is required</p>
        </div>

      </div>
        <button type="submit" class="btn btn-success btn-lg">Add Goal</button>
    </form>
  </div>
</div>
